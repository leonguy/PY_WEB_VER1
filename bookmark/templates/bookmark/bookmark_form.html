{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
    <form method="post" action=".">{% csrf_token %}
        <div class="row form_row">
            <div class="col-md-6">
                        title &nbsp; <span class="glyphicon glyphicon-user"></span>
                    </div>
            <div class="col-md-6">
                {{ form.title }}
            </div>
        </div>
            <div class="row form_row">
                <div class="col-md-6">
                     url  &nbsp; <span class="glyphicon glyphicon-globe"></span>
                </div>
                <div class="col-md-6">
                    {{form.url}}
                </div>
            </div>

    <button type="submit" class="btn btn-danger btn-submit-create">CREATE/UPDATE</button>
</form>

    </div>
        <div class="col-md-4">
        </div>
</div>
</div>


{% endblock content %}
