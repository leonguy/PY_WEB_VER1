<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
     <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
      <style>
            body {
                font-family: 'Kanit', sans-serif;
                font-size: 46px;
                color:red;
            }

            .outer {
                position:relative;
             }

            .inner {
                position:absolute;
                width:100%;
                top:10%;
            }

           #greet {
                text-align : center;
            }

            .first_row {
                text-align:center;
            }

            .second_row {
                text-align:center;
             }

            .third_row {
                text-align:center;
             }

             .four_row {
                text-align:center;
             }

             .link_a {
                text-decoration:none;
                color:red;

             }
        </style>
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <div class="container-fluid outer">
        <iframe width="100%" height="1060" src="https://www.youtube.com/embed/KGlv9Lw4QSM?autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <div class="inner">
            <div id = "greet">
                <span><b>Hello,</b> Kane</span>
            </div>
            {% if user.is_active %}
            <div>
                <div class="col-md-6 first_row"><a class="link_a" href="{% url 'logout' %}">SIGN OUT</a></div>
                <div class="col-md-6 first_row"><a class="link_a" href="{% url 'password_change' %}">PW CHANGE</a></div>
            </div>
            {% else %}
            <div>
                <div class="col-md-6 first_row"><a class="link_a" href="{% url 'login' %}">SIGN IN</a></div>
                <div class="col-md-6 first_row"><a class="link_a" href="{% url 'logout' %}">SIGN OUT</a></div>
            </div>
            {% endif %}

            <div>
                <div class="col-md-2"></div>
                <div class="col-md-4 second_row">DJANGO</div>
                <div class="col-md-5 second_row">FRAME WORK</div>
                <div class="col-md-1"></div>
            </div>
            <div>
                <div class="col-md-4"></div>
                <div class="col-md-2 third_row">Made By</div>
                <div class="col-md-1"></div>
                <div class="col-md-4 third_row">Kane & DLAB</div>
                <div class="col-md-1"></div>
            </div>
            <div>
                <div class="col-md-3 four_row"><a class="link_a" href="{% url 'admin:index'%}">Admin</a></div>
                <div class="col-md-3 four_row"><a class="link_a" href="{% url 'about' %}">DJango</a></div>
                <div class="col-md-3 four_row"><a class="link_a" href="{% url 'bookmark_index' %}">BookMark</a></div>
                <div class="col-md-3 four_row"><a class="link_a" href="{% url 'blog_index' %}">Blog</a></div>
            </div>
        </div>
    </div>
  </body>
</html>
